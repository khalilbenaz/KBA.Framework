version: '3.8'

services:
  # SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: kba-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - kba-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Identity Service
  identity-service:
    build:
      context: .
      dockerfile: KBA.IdentityService/Dockerfile
    container_name: kba-identity-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=KBAIdentityDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true
      - JwtSettings__SecretKey=VotreCleSecrete_MinimumDe32Caracteres_PourSecuriteOptimale
      - JwtSettings__Issuer=KBAFramework
      - JwtSettings__Audience=KBAFrameworkUsers
    ports:
      - "5001:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - kba-network
    restart: on-failure

  # Product Service
  product-service:
    build:
      context: .
      dockerfile: KBA.ProductService/Dockerfile
    container_name: kba-product-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=KBAProductDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true
      - JwtSettings__SecretKey=VotreCleSecrete_MinimumDe32Caracteres_PourSecuriteOptimale
      - JwtSettings__Issuer=KBAFramework
      - JwtSettings__Audience=KBAFrameworkUsers
    ports:
      - "5002:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - kba-network
    restart: on-failure

  # Tenant Service
  tenant-service:
    build:
      context: .
      dockerfile: KBA.TenantService/Dockerfile
    container_name: kba-tenant-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=KBATenantDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true
      - JwtSettings__SecretKey=VotreCleSecrete_MinimumDe32Caracteres_PourSecuriteOptimale
      - JwtSettings__Issuer=KBAFramework
      - JwtSettings__Audience=KBAFrameworkUsers
    ports:
      - "5003:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - kba-network
    restart: on-failure

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: KBA.ApiGateway/Dockerfile
    container_name: kba-api-gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5000:80"
    depends_on:
      - identity-service
      - product-service
      - tenant-service
    networks:
      - kba-network
    restart: on-failure

networks:
  kba-network:
    driver: bridge

volumes:
  sqlserver-data:
